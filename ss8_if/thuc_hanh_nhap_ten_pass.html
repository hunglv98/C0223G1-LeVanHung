<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tên và mật khẩu</title>
</head>
<body>
<script>
    let inputName = prompt("Nhập vào tên đăng nhập");
    if (inputName == "Admin"){
        let pass = prompt("Nhập vào password");
        if(pass == "TheMaster"){
            alert("Welcome");
        }else if(pass == "null"){
            alert("Cancel");
        }else{
            alert("Wrong password");
        }
    }else{
        if(inputName == "null"){
            alert("Cancel");
        }else{
            alert("I don't know you");
        }
    }
</script>
</body>
</html>
