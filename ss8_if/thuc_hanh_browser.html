<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào trình duyệt");
    switch (input){
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okey we support these browser too");
            break;
        default:
            alert("We hope that this page loooks ok");

    }

</script>
</body>
</html>
