<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam nhuan</title>
</head>
<body>
<script>
  var input = prompt("Nhập vào năm bất kỳ")
  var input1 = parseInt(input)
  if(input1 %400 ==0){
      alert(input1 + " là năm nhuận");
  }else if (input1 % 100 != 0 && input1 % 4 == 0) {
          alert(input1 = " là năm nhuận");
      }
      else {
          alert(input1 = " là không phải năm nhuận");
      }

</script>
</body>
</html>
