    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="input" width="200" height="100"></canvas>
<script>
    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;
        this.getLength = function () {
            return length;
        }
        this.getWidth = function () {
            return width;
        }
        this.getArea = function () {
            return length * width;
        }
        this.getPerimeter = function () {
            return (length + width) * 2
        }
    }
    let rectangle = new Rectangle(200,100);
    let width = rectangle.getWidth();
    let length = rectangle.getLength();
    alert(width);
    let c = document.getElementById("input");
    let ctx = c.getContext("2d");
    ctx.fillRect(0,0,200,100);

</script>
</body>
</html>
