<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="input" width="200" height="100"></canvas>
<script>

    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    let width = prompt("Nhập vào chiều dài") * 1;
    let height = prompt("Nhập vào chiều rộng") * 1;
    let rectangle = new Rectangle(width, height);
    let resultArea = rectangle.getArea();
    let resultPerimeter = rectangle.getPerimeter();
    alert("Chu vi bằng " + resultPerimeter + " và diện tích bằng " + resultArea);
    let canvas = document.getElementById("input");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillRect(0, 0, rectangle.width, rectangle.height);

</script>
</body>
</html>
