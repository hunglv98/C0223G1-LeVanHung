<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        convertToKelvin() {
            return (273.15 + this.celsius);
        }

        convertToF() {
            return (this.celsius * 1.8 + 32);
        }
    }

    let input = prompt("Nhập vào nhiệt độ") * 1;
    let temperature = new Temperature(input);
    alert("Độ F bằng " + temperature.convertToF() + " và độ Kenvin bằng " + temperature.convertToKelvin());
</script>
</body>
</html>
