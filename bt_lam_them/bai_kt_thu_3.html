<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        let fibonacci = [];
        fibonacci[0] = 0;
        fibonacci[1] = 1;
        for (let i = 2; i < n; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }
        return fibonacci;
    }

    // let fibonacci = [0, 1, 1, 2, 3, 5, 8, 13, 21]
    function themSoVaoMang(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
            if (fibonacci(timMax(array)).indexOf(array[i]) != -1) {
                result.push(array[i]);
            }
        }
        result.sort(function (a, b) {
            return a - b;
        })
        return result;
    }

    function timMax(array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    alert(themSoVaoMang([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]));


</script>
</body>
</html>
