<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function vietTat(string) {
        let array = string.split(" ");
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] != "") {
                newArray.push(array[i]);
            }
        }
        console.log(newArray);
        let result = []
        if (newArray.length == 1) {
            return ("Chuỗi chỉ có 1 từ và không cần viết tắt");
        } else for (let i = 0; i < newArray.length; i++) {
            result[i] = newArray[i].substring(0, 1).toUpperCase();
        }
        let resultString = "";
        for (let i = 0; i < result.length; i++) {
            resultString += result[i];
        }
        return (resultString);
    }
    alert(vietTat('object     Oriented     programming '))


</script>
</body>
</html>
