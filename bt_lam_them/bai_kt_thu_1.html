<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let input = prompt("Nhập số lượng phần tử của mảng") * 1;
    while (input > 50) {
        input = prompt("Nhập lại số lượng phần của mảng");
    }
    for (let i = 0; i < input; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + (i + 1)) * 1;
    }
    document.write(array);
    document.write('<br>');
    let sum = 0;
    let count = 0;
    for (let i = 3; i < array.length; i = i + 3) {
        if (array[i] % 5 == 0) {
            sum += array[i];
            count++;
        }
    }
    let result = sum / count;
    alert(result);
</script>
</body>
</html>
