<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
        connectToLamp(newLamp){
            this.lamp=newLamp;
        }
    }
    var lamp1 = new ElectricLamp(false);
    var button = new SwitchButton(true,lamp1);
    button.switchOn();
    button.switchOff()
    var lamp2 = new ElectricLamp(false)
    button.connectToLamp(lamp2);
    button.switchOn();
    alert(lamp2.status);
</script>
</body>
</html>
