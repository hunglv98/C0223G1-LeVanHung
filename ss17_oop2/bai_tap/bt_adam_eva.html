    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            if (this.isEmpty()) {
                return this.weight = 0;
            } else {
                return this.weight
            }
        }

        decrease() {
            if (this.isEmpty()) {
                alert("da het tao");
            } else {
                this.weight--;
            }
        }
    }

        }

        eat(Apple) {
            if (this.checkApple(Apple)) {
