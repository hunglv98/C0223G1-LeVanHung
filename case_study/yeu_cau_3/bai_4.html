<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let drinks = [1,2,3,4,5,6];
    let price = [15000,25000,30000,25000,5000,26000];
    let input = prompt("Chọn thức uống yêu thích? 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)") * 1;
    let index = drinks.indexOf(input);
    if(index == (-1)){
        alert("Cảm ơn bạn đã ghé thăm");
    }else{
        alert("Giá của đồ uống là "+price[index]);
        let quantity = prompt("Nhập vào số lượng bạn muốn lấy?")*1;
        alert("Bạn phải trả: "+price[index]*quantity);
    }
</script>
</body>
</html>
