<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào một chuỗi bất kỳ");
    let newString = "";
    let count = 0;
    for (let i = 0; i < string.length; i++) {
        if (i == string.indexOf(string[i])) {
            count++;
            newString += string[i];
        }
    }
    alert(count);
    alert(newString);
</script>
</body>
</html>
