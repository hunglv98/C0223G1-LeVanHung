<script>
    function timSoChan(x) {
        if (x % 2 == 0) {
            return true;
        } else return false;
    }

    function tinhTong(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (timSoChan(arr[i][j])) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
</script>
