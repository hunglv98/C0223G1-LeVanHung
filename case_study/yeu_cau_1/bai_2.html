<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào 1 ký tự ngẫu nhiên");
    switch (input) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            alert(input + " là nguyên âm");
            break;
        case "0":
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
        case "7":
        case "8":
        case "9":
            alert(input + " là số");
            break;
        default:
            alert(input + " là phụ âm");
    }
</script>
</body>
</html>
