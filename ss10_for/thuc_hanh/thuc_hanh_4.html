<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do while</title>
</head>
<body>
<script>
    var input = prompt("Say 'Hello'") * 1;
    do {
        input = prompt("Nhập các số từ 1->10") * 1;
        alert("Số bạn vừa nhập là " + input);
    } while (input >=1 && input <= 10);
</script>
</body>
</html>
