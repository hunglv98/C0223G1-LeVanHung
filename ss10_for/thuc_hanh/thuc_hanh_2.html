<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let total= 0;
    let i = prompt("Enter the number")*1;
    while (i!=(-1)){
        alert("Số đã nhập là "+ i);
        total += i;
        i = prompt("Enter the number")*1;
    }alert("The total is "+ total)
</script>
</body>
</html>
