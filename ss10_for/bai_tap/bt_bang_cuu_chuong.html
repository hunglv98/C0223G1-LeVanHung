    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    var bang;
    bang = "<table border='1'>";
    for (let i = 1; i <= 10; i++) {
        bang = bang + "<tr>";
        for (let j = 1; j <= 10; j++) {
            bang = bang + "<td>" + j + "*" + i + "=" + j * i + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
