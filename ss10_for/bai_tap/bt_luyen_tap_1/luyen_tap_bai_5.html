<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên dãy fibonacci</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let z = 0;
    let total = 0;
    for (let k = 0; k < 20; z = x + y) {
        console.log(z);
        total += z;
        x = y;
        y = z;
        k++;
    }
    alert("Tổng bằng " +total);
</script>
</body>
</html>
