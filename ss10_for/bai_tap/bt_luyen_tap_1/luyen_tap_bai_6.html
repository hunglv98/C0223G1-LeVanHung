<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let total = 0;
    for (i = 1 , j = 0; j < 30; i++) {
        if (i % 7 == 0) {
            console.log(i);
            j++;
            total += i;
        }
    }
    alert(total);
    console.log(total);
</script>
</body>
</html>
