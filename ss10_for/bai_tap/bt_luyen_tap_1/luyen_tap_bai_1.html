<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 - 100</title>
</head>
<body>
<script>
    for (i = 0; i <= 100; i++) {
        if (i == 99) {
            alert("Hoàn thành vòng lặp");
            break;
        }
    }
    console.log(i);
</script>
</body>
</html>
