<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    var inputR = prompt("Nhập bán kính hình tròn theo mét");
    var R = parseInt(inputR);
    var dt = R*R*3.14;
    document.write("Diện tích hình tròn là "+dt + " mét vuông");

</script>
</body>
</html>
