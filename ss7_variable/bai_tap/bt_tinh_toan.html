<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính toán</title>
</head>
<body>

    <h1>Caculator</h1>
    <table>
        <tr>
            <td><input id="n1" type="text" name="num1"></td>
            <td><input id="n2" type="text" name="num2"></td>
        </tr>

    </table>
    <button id="cong" name="6">cong+</button>
    <button id="tru" name="7">tru-</button>
    <button id="nhan" name="8">nhan*</button>
    <button id="chia" name="9">chia/</button><br>
    Result division: <input id="result" type="text" readonly>

<script>

    var a = document.getElementById("cong");
    a.addEventListener("click",clickFunction1);
    function clickFunction1(){
        var x = parseInt(document.getElementById("n1").value);
        var y = parseInt(document.getElementById("n2").value);
        document.getElementById("result").value=x+y;
    }
    var b = document.getElementById("tru");
    b.addEventListener("click",clickFunction2);
    function clickFunction2(){
        var x = parseInt(document.getElementById("n1").value);
        var y = parseInt(document.getElementById("n2").value);
        document.getElementById("result").value=x-y;
    }
    var c = document.getElementById("nhan");
    c.addEventListener("click",clickFunction3);
    function clickFunction3(){
        var x = parseInt(document.getElementById("n1").value);
        var y = parseInt(document.getElementById("n2").value);
        document.getElementById("result").value=x*y;
    }
    var d = document.getElementById("chia");
    d.addEventListener("click",clickFunction4);
    function clickFunction4(){
        var x = parseInt(document.getElementById("n1").value);
        var y = parseInt(document.getElementById("n2").value);
        document.getElementById("result").value=x/y;
    }
</script>
</body>
</html>
