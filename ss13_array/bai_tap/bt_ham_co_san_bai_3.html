<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết Hoa</title>
</head>
<body>
<script>
    var input = prompt("Nhập vào chuỗi ký tự bất kỳ");
    var upper = "ABCDEFGHJKLMNOPQRSTUVWXYZ";
    var lower = "abcdefghjklmnopqrstuvwxyz";
    var result = "";
    for (let i = 0; i < input.length; i++) {
        if (upper.indexOf(input[i]) !== (-1)) {
            result += input[i].toLowerCase();
        } else if (lower.indexOf(input[i]) !== (-1)) {
            result += input[i].toUpperCase();
        } else {
            result += input[i];
        }
    }
    document.write(result);

</script>
</body>
</html>
