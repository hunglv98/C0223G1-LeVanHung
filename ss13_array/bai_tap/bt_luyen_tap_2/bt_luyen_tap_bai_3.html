<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự của mảng</title>
</head>
<body>
<script>
    let array = [1, '2', 3, 'r', 6, 'n', 23, 'ad', 57, 'ưr', 234, 21];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (typeof array[i] == "number") {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
