<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế - bằng _</title>
</head>
<body>
<script>
    let array = ["i", "-", "l", "o", 'v', "e", "-", "y", "o", "u"];
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "-") {
            array[i] = "_";
        }
    }
    console.log(array);

</script>
</body>
</html>
