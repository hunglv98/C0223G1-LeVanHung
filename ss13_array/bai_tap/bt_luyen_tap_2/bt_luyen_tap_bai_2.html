<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let array = ["i", "l", "o", "v", "e", "u"];
    let finish = "";
    for (let i = (array.length - 1); i >= 0; i--) {
        finish += array[i];
    }
    document.write(finish);

</script>
</body>
</html>
