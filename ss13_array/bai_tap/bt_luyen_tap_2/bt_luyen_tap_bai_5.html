<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 chuỗi giống nhau</title>
</head>
<body>
<script>
    let array1 = prompt("nhập chuỗi");
    let array2 = prompt("nhập chuỗi");
    let count = 0;
    if (array1.length !== array2.length) {
        alert("Hai chuỗi không giống nhau");
    } else {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === array2[i]) {
                count++;
            } else {
                alert("Hai chuỗi không giống nhau")
                break;
            }
        }
    }
    if (count == array1.length) {
        alert("Hai chuỗi giống nhau");
    }

</script>
</body>
</html>
