<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng</title>
</head>
<body>
<script>
    var array = [1, 2, 10, 20, 30, 41, 50, 20, 60, 30];
    let total = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            total += array[i];
        }
    }
    alert(total);
</script>
</body>
</html>
