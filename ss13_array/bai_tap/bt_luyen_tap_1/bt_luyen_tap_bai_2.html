<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong mảng</title>
</head>
<body>
<script>
    let array = [2, 5, 7, 8, 3, 56, 321, 678, 234, 6456];
    let index = 0;
    let max = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= max) {
            max = array[i];
            index = i;
        }
    }
    document.write("Max bằng " + max);
    document.write("<br>");
    document.write("Vị trí trong mảng là " + (index + 1));
</script>
</body>
</html>
