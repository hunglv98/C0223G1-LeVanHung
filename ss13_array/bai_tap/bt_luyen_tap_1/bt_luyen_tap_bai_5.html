<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyêm âm trong chuỗi</title>
</head>
<body>
<script>
    let array = [-1, -2, -5, 10, 21, 31, -4];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write("Có tổng cộng " + count + " số nguyên âm");
</script>
</body>
</html>
