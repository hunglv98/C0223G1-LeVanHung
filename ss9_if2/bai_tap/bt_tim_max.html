<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAX</title>
</head>
<body>
<script>
    var input1 = prompt("Nhập số đầu tiên") * 1;
    var input2 = prompt("Nhập số thứ hai") * 1;
    var input3 = prompt("Nhập số thứ ba") * 1;
    if (input1 >= input2 && input1 >= input3) {
        alert("max bằng " + input1);
    } else if (input2 >= input3) {
        alert("max bằng" + input2);
    } else {
        alert("max bằng" + input3);
    }
</script>
</body>
</html>
