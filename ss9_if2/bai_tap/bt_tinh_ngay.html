<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày</title>
</head>
<body>
<input id="input" type="number">
<button id="run" onclick="clickFunction()">Tính số ngày</button>
<br>
<p id = "finish"></p>
<script>

    function clickFunction() {
        var month = document.getElementById("input").value * 1;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("finish").innerText = "Tháng "+ month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("finish").innerText = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("finish").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
            default:
                document.getElementById("finish").innerText = "Bạn phải nhập tháng từ 1-12";
        }
    }


</script>

</body>
</html>
