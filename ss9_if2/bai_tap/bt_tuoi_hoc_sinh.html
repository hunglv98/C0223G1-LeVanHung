<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kt tuổi</title>
</head>
<body>
<script>
    var input = prompt("Nhập tuổi") * 1;
    if (input >= 15) {
        alert("Đủ tuổi học lớp 10");
    } else {
        alert("Không đủ tuổi học lớp 10");
    }
</script>
</body>
</html>
