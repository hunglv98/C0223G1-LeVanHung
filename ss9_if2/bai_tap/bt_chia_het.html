<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết</title>
</head>
<body>
<script>
  let input1 = prompt("Nhập vào số a")*1;
  let input2 = prompt("nhập vào số b")*1;
  if (input1 % input2 == 0){
      alert ("a chia hết cho b");

  }else{alert("a khong chia het cho b");}
</script>
</body>
</html>
