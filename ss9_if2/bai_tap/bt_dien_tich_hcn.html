<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    var input1 = prompt("Nhập chiều dài hình chữ nhật");
    var input2 = prompt("Nhập chiều rộng hình chữ nhật");
    alert("Diện tích hình chữ nhật bằng " + input1 * input2);
</script>
</body>
</html>
