<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa Hồng</title>
</head>
<body>
<script>
    var input = prompt("Nhập vào doanh số bán hàng") * 1;
    if (input >= 100000000) {
        alert("Hoa hồng bằng " + input * 0.1);
    } else if (input >= 50000000) {
        alert("Hoa hồng bằng " + input * 0.05);

    } else {
        alert("Hoa hồng bằng 0");
    }

</script>
</body>
</html>
