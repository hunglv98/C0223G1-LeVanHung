<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    var a = prompt("Nhập tham số a")*1;
    var b = prompt("Nhập tham số b")*1;
    var c = prompt("Nhập tham số c")*1;
    var delta = b*b-4*a*c;
    var delta2 = Math.sqrt(delta);
    var x1 = (-b+delta2)/2/a;
    var x2 = (-b-delta2)/2/a
    if (delta < 0){
        alert("Phương trình vô nghiệm");
    }else if(delta == 0){
        alert("Phương trình có nghiệm kép bằng "+ (-b)/(2*a));
    }else {
        alert("Phương trình có 2 nghiệm là "+x1 + " và " +x2);
    }
</script>
</body>
</html>
