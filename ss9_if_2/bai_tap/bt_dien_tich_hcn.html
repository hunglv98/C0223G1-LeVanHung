<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    var chieuDai = prompt("Nhập chiều dài hình chữ nhật");
    var chieuRong = prompt("Nhập chiều rộng hình chữ nhật");
    alert("Diện tích hình chữ nhật bằng " + chieuDai * chieuRong);
</script>
</body>
</html>
