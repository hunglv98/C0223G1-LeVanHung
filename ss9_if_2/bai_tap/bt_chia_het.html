<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số a") * 1;
    let b = prompt("nhập vào số b") * 1;
    if (a % b == 0) {
        alert("a chia hết cho b");
    } else {
        alert("a khong chia het cho b");
    }
</script>
</body>
</html>
