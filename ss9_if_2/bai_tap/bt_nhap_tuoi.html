<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi một người</title>
</head>
<body>
<script>
    var input = prompt("Nhập vào tuổi") * 1;
    if (input > 0 && input < 120) {
        alert("Thank you for your respond");
    } else {
        alert("Mời bạn nhập lại tuổi từ 0-120");
    }
</script>
</body>
</html>
