<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1>Do you love me?</h1>
<button id="yes" onclick="yesFunction()">yes</button>
<button id="no" onmouseover="noFunction()" style="position: relative">no</button>
</body>
<script>
    function yesFunction(){
        alert("I love you too");
    }
    function noFunction(){
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</html>
