<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min</title>
</head>
<body>
<script>
    function minFunction(a, b, c) {
        if (a < b && a < c) {
            alert("Số bé nhất là " + a);
        } else if (b < c) {
            alert("Số bé nhất là " + b);
        } else {
            alert("Số bé nhất là " + c);
        }
    }

    let input1 = prompt("Nhập số a") * 1;
    let input2 = prompt("Nhập số b") * 1;
    let input3 = prompt("Nhập số c") * 1;
    minFunction(input1, input2, input3);
</script>
</body>
</html>
