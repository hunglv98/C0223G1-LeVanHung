<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkFunction(x) {
        if (x > 0) {
            alert(true);
        } else {
            alert(false);
        }
    }

    let input = prompt("Nhập vào một số bất kỳ") * 1;
    checkFunction(input);
</script>
</body>
</html>
