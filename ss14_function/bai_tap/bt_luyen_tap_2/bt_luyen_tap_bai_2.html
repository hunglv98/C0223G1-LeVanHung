<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi diện tích</title>
</head>
<body>
<script>
    function dienTichFunction(a, b) {
        return a * b;
    }

    function chuViFunction(a, b) {
        return (a + b) * 2;
    }

    let length = prompt("Nhập vào chiều dài") * 1;
    let width = prompt("Nhập vào chiều rộng") * 1;
    let dienTich = dienTichFunction(length, width);
    let chuVi = chuViFunction(length, width);
    alert("Diện tích hình chữ nhật bằng " + dienTich);
    alert("Chu vi hình chữ nhật bằng " + chuVi);
</script>
</body>
</html>
