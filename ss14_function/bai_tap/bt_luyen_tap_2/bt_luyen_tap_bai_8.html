<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    function daoMangFunction(array) {
        let result = [];
        for (let i = (array.length - 1); i >= 0; i--) {
            result.push(array[i]);
        }
        return result;
    }

    let array1 = [1, 2, 3, 4, 5];
    let array2 = [6, 7, 8, 9, 10];
    let ketQua1 = daoMangFunction(array1);
    let ketQua2 = daoMangFunction(array2);
    console.log(ketQua1);
    console.log(ketQua2);
</script>
</body>
</html>
