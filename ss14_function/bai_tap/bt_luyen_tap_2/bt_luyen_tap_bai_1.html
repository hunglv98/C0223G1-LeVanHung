<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình Phương</title>
</head>
<body>
<script>
    function binhPhuong(x){
        return x*x;
    }
    let input = prompt("Nhập vào một số bất kỳ")*1;
    let result = binhPhuong(input);
    alert("Bình phương là " +result);
</script>
</body>
</html>
