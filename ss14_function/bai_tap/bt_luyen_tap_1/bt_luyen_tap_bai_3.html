    function compareFunction(a,b){
        let total;
        if(a>b){
            total ="Số thứ 1 lớn hơn số thứ 2";
        }else{
            total = a+b;
        }return total;
    }
    let input1 = prompt("Nhập số thứ nhất")*1;
