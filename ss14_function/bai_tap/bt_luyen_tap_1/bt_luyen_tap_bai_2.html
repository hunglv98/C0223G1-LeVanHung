<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng đối số lên 1</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào 1 số ")*1;
    let result = additionFunction(input);
    alert(result);
    function additionFunction(x){
        return x+1;
    }
</script>
</body>
</html>
