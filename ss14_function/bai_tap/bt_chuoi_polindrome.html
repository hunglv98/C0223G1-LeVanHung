<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polindrome</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào một chuỗi bất kỳ");
    if (input[0] !== input[input.length - 1]) {
        alert(false);
    } else {
        isPolindrome(input);
    }

    function isPolindrome(array) {
        let newArray = "";
        for (let i = (array.length - 1); i >= 0; i--) {
            newArray += array[i]
        }
        let flag = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == newArray[i]) {
                flag = true;
            } else {
                flag = false
            }
        }
        alert(flag);
    }

</script>
</body>
</html>
