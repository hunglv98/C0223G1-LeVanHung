<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    function isPrime(number){
        let demUoc = 0;
        for (let i = 1; i <=number ; i++) {
            if(number%i===0){
                demUoc++;
            }
        }if(demUoc===2){
            document.write("Đây là số nguyên tố");
        }else{
            document.write("Đây không phải là số nguyên tố");
        }
    }
    let input = prompt("Nhập vào 1 số nguyên bất kỳ")*1;
    isPrime(input);
</script>
</body>
</html>
