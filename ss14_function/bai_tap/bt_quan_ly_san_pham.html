<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<fieldset>
    <legend>Add New Product</legend>
    <input id="input" type="text" placeholder="New Product">
    <button onclick="addFunction1()">Add</button>
</fieldset>
<h3>Display All Product</h3>
Product name:<p id="total" ></p>
<p id="result"></p>

<script>
    let array = [];

    function addFunction1() {

        let result = document.getElementById("result").innerText;
        let input = document.getElementById("input").value;
        array.push(input);
        sumFunction();
        document.getElementById("input").value = '';
        display();

    }

    function display() {
        let table = '<table border="1" width="300">';
        for (let i = 0; i < array.length; i++) {
            table += "<tr>";
            table += "<td id='value' >" + array[i] + "</td>";
            table += "<td>" + "<button onclick='editFunction(" + i + ")'>" + "Edit" + "</button>" + "</td>";
            table += "<td>" + "<button onclick='deleteFunction(" + i + ")' >" + "Delete" + "</button>" + "</td>";
            table += "</tr>"
        }
        table += "</table>"
        document.getElementById("result").innerHTML = table;
    }

    function deleteFunction(i) {
        array.splice(i, 1);
        sumFunction();
        display();
    }

    function editFunction(i) {
        let input = prompt("Nhập vào tên cần sửa");
        array.splice(i, 1);
        array.splice(i, 0, input);
        display();
    }
function sumFunction(){
    document.getElementById("total").innerText= array.length + " products";
}

</script>
</body>
</html>
