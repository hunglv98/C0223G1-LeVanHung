<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM DANG KY HOC VIEN</title>
</head>
<body>
<h1>ĐĂNG KÝ HỌC VIÊN</h1>
<form action="bt_form_3.html" method="get">
    Họ và tên
    <input type="text" name="name"><br>
    Ngày sinh
    <input type="text" name="date of birth"><br>
    Giới tính
    <label><input type="radio" name="gender" value="nam">Nam</label>
    <label><input type="radio" name="gender" value="nữ">Nữ</label><br>
    Địa chỉ
    <textarea cols="20" row="4"></textarea><br>
    Lớp
    <select name="Chọn lớp">
        <option value="g1">G1</option>
        <option value="g2">G2</option>
        <option value="g3">G3</option>
    </select><br>
    Email
    <input type="text" name="email"><br>
    Điện thoại
    <input type="text" name="phone"><br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">


</form>
</body>
</html>
