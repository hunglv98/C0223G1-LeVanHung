<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào số bất kỳ")*1;
    let array = [-3,5,1,3,2,10]
    for (let i = 0; i < array.length; i++) {
        if(input == array[i]){
            document.write("Vị trí trong mảng là "+ (i+1));
        }
    }

</script>
</body>
</html>
