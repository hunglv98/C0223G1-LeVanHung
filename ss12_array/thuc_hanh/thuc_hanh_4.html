<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max trong mảng</title>
</head>
<body>
<script>
  let array = [1,4,6,2,90,100];
  let max = array[0];
  for (let i = 1; i < array.length; i++) {
      if(array[i]>=max){
          max = array[i];
      }
  }document.write("max bằng "+ max);
</script>
</body>
</html>
