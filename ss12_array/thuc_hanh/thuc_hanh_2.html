<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let newArray = [];
    for (let i = (array.length - 1); i >= 0; i--) {
        newArray.push(array[i]);
    }
    document.write(newArray);

</script>
</body>
</html>
